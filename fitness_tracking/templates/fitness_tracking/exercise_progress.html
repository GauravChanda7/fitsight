{% extends 'base.html' %}

{% load static %}

{% block title%}{{ block.super }} - Exercise Progress {% endblock %}

{% block script %}
    <script src="{% static 'fitness_tracking/js/exercise_progress.js'%}"></script>
{% endblock %}

{% block content %}
    <h2>Exercise Progress</h2>

    <div class="progress-controls">
        <label for="exercise_select">Select an exercise</label>
        <select id="exercise-select">
            <option value="">-- Choose an Exercise --</option>
            {% for exercise in exercise_list %}
                <option value="{{ exercise.id }}">{{ exercise }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="chart-toggle-buttons">
        <button id="showMaxWeightBtn" class="active">Max Weight</button>
        <button id="showTotalVolumeBtn">Total Volume</button>
    </div>

    <div class="chart-container">
        <div id="chart-prompt">
            <p>Please select an exercise to view your progress.</p>
        </div>
        <canvas id="progressChart"></canvas>
    </div>

    <a href="{% url 'accounts:dashboard' %}">Back to Dashboard</a>
{% endblock %}
